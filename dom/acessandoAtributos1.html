<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
   const img= document.querySelector('img')
   console.log('getAttribute',img.getAttribute('src')) //esse é usado quando o atributo é string
    console.log('src',img.src)// gosto mais desse mais simples , existi outras formas porém não coloquei se qusier olha no video


    const src=img.getAttributeNode('src')
    console.log('NodeValue', src.nodeValue)
    console.log('NodeName', src.nodeName)
    console.log('NodeType',src.nodeType)

    const link=document.querySelector('a')
    console.log('Elemento')
    console.log('href',link.href)
    console.log('firstChild.nodeType',link.firstChild.nodeType) //mostro tipo do primeiro filho do link que é a escrito (cod3r)
    link.firstChild.nodeValue='estou estudando' // esse é para alterar o nome do primeiro filho atribuido ao link 
    link.innerHTML="Estou estando mesmo"// esse também altera o nome do filho 
        </script>
</body>

</html>
